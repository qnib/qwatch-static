ticker:
    interval: 5000
collector:
  file:
    path: "resources/stdout.log"
    reopen: true
    create: true
filter:
  id:
    inputs: "file"
handler:
  es_log:
    host: "172.17.0.1"
    inputs: "id"
    index-template: "logs-2017-04-12"
  es_events:
    host: "172.17.0.1"
    inputs: "id"
    index-template: "events-2017-04-12"
